App\Entity\Book:
    type: mappedSuperclass
    table: app_book
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    embedded:
        price:
            class: App\Entity\Price
    fields:
        title:
            type: string
            length: 255
        state:
            type: string
            lenght: 20
            nullable: false
        createdAt:
            type: datetime
        updatedAt:
            type: datetime
            nullable: true
    manyToOne:
        author:
            targetEntity: App\Entity\Author
            joinColumn:
                name: author_id
                referencedColumnName: id
