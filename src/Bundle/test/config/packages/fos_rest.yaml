fos_rest:
    view:
        formats:
            json: true
        empty_content: 204
    format_listener:
        rules:
            - { path: '^/authors', priorities: ['json'], fallback_format: json, prefer_extension: true }
            - { path: '^/books', priorities: ['json'], fallback_format: json, prefer_extension: true }
            - { path: '^/', priorities: ['html'], fallback_format: json, prefer_extension: true }
