sylius_grid:
    templates:
        action:
            default: "@SyliusGrid/semantic_ui/action/default.html.twig"
            create: "@SyliusGrid/semantic_ui/action/create.html.twig"
            delete: "@SyliusGrid/semantic_ui/action/delete.html.twig"
            show: "@SyliusGrid/semantic_ui/action/show.html.twig"
            update: "@SyliusGrid/semantic_ui/action/update.html.twig"
            apply_transition: "@SyliusGrid/semantic_ui/action/applyTransition.html.twig"
            links: "@SyliusGrid/semantic_ui/action/links.html.twig"
            archive: "@SyliusGrid/semantic_ui/action/archive.html.twig"
        bulk_action:
            delete: "@SyliusGrid/semantic_ui/bulk_action/delete.html.twig"
        filter:
            string: "@SyliusGrid/filter/string.html.twig"
            boolean: "@SyliusGrid/filter/boolean.html.twig"
            date: "@SyliusGrid/filter/date.html.twig"
            entity: "@SyliusGrid/filter/entity.html.twig"
            money: "@SyliusGrid/filter/money.html.twig"
            exists: "@SyliusGrid/filter/exists.html.twig"
            select: "@SyliusGrid/filter/select.html.twig"

    grids:
        app_book:
            driver:
                name: doctrine/orm
                options:
                    class: App\Entity\Book
            filters:
                title:
                    type: string
                author:
                    type: entity
                    form_options:
                        class: App\Entity\Author
                        multiple: true
                nationality:
                    type: entity
                    options:
                        fields: [author.nationality]
                    form_options:
                        class: App\Entity\Nationality
                currencyCode:
                    type: string
                    options:
                        fields: [price.currencyCode]
                state:
                    type: select
                    form_options:
                        multiple: true
                        choices:
                            initial: initial
                            published: published
                            unpublished: unpublished
            sorting:
                title: asc
            fields:
                title:
                    type: string
                    label: Title
                    sortable: ~
                author:
                    type: string
                    label: Author
                    path: author.name
                    sortable: author.name
                nationality:
                    type: string
                    label: Nationality
                    path: author.nationality.name
                    sortable: author.nationality.name
            limits: [10, 5, 15]

        app_author:
            driver:
                name: doctrine/orm
                options:
                    class: App\Entity\Author
            filters:
                name:
                    type: string
            sorting:
                name: asc
            fields:
                id:
                    type: string
                    label: ID
                    sortable: ~
                    enabled: false
                name:
                    type: string
                    label: Name
                    sortable: ~
                nationality:
                    type: string
                    label: Name
                    sortable: nationality.name
                    path: nationality.name
            limits: [10, 5, 15]

        app_book_by_american_authors:
            driver:
                name: doctrine/orm
                options:
                    class: App\Entity\Book
                    repository:
                        method: createAmericanBooksQueryBuilder
            filters:
                title:
                    type: string
                author:
                    type: entity
                    form_options:
                        class: App\Entity\Author
                nationality:
                    type: entity
                    options:
                        fields: [author.nationality]
                    form_options:
                        class: App\Entity\Nationality
            sorting:
                title: asc
            fields:
                title:
                    type: string
                    label: Title
                    sortable: ~
                author:
                    type: string
                    label: Author
                    path: author.name
                    sortable: author.name
                nationality:
                    type: string
                    label: Nationality
                    path: na.name
                    sortable: na.name
            limits: [10, 5, 15]

        app_book_by_english_authors:
            driver:
                name: doctrine/orm
                options:
                    class: App\Entity\Book
                    repository:
                        method: [expr:service('app.english_books_query_builder'), create]
            filters:
                title:
                    type: string
                author:
                    type: entity
                    form_options:
                        class: App\Entity\Author
                nationality:
                    type: entity
                    options:
                        fields: [author.nationality]
                    form_options:
                        class: App\Entity\Nationality
            sorting:
                title: asc
            fields:
                title:
                    type: string
                    label: Title
                    sortable: ~
                author:
                    type: string
                    label: Author
                    path: author.name
                    sortable: author.name
                nationality:
                    type: string
                    label: Nationality
                    path: na.name
                    sortable: na.name
            limits: [10, 5, 15]

        app_author_with_books_with_fetch_join_collection_disabled:
            extends: app_author
            driver:
                options:
                    repository:
                        method: [expr:service('app.authors_with_books_query_builder'), create]
                    pagination:
                        fetch_join_collection: false

        app_author_with_books_with_fetch_join_collection_enabled:
            extends: app_author
            driver:
                options:
                    repository:
                        method: [ expr:service('app.authors_with_books_query_builder'), create]


        app_author_with_books_with_use_output_walkers_disabled:
            extends: app_author
            driver:
                options:
                    repository:
                        method: [expr:service('app.authors_with_books_query_builder'), create]
                    pagination:
                        use_output_walkers: false
            fields:
                book:
                    type: string
                    sortable: book.title

        app_author_with_books_with_use_output_walkers_enabled:
            extends: app_author
            driver:
                options:
                    repository:
                        method: [ expr:service('app.authors_with_books_query_builder'), create]
            fields:
                book:
                    type: string
                    sortable: book.title
